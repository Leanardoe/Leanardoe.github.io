<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan Lemons | Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="bg-dark text-white py-4 mb-2">
    <div class="container text-center">
      <h1 class="mb-0">Ryan Lemons Freelance</h1>
    </div>
  </header>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <script src="https://www.google.com/recaptcha/api.js?render=6LcvvQwrAAAAALXFvdsKB00QFocDG14qPqeccTg4"></script>

<h2 class="text-center mb-4">Contact Me</h2>

<div class="row justify-content-center">
  <div class="col-md-8">
    <form id="contact-form" action="https://formspree.io/f/xqapgbbn" method="POST" class="card p-4 shadow-sm">
      
      <!-- Name (required) -->
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>

      <!-- Phone (optional) -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone (Optional)</label>
        <input type="tel" name="phone" id="phone" class="form-control">
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
      </div>

      <!-- reCAPTCHA token holder -->
      <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">

      <!-- Optional redirect -->
      <input type="hidden" name="_redirect" value="https://leodigital.io/contact-success.html">

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();

    grecaptcha.ready(function() {
      grecaptcha.execute('6LcvvQwrAAAAALXFvdsKB00QFocDG14qPqeccTg4', {action: 'submit'}).then(function(token) {
        // Inject token into the form
        document.getElementById('g-recaptcha-response').value = token;

        // Now submit the form
        document.getElementById('contact-form').submit();
      });
    });
  });
</script>

  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">

  <script type="module" src="/src/main.js"></script>
</body>
</html>
